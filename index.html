<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
       rel="stylesheet"
     />
    <title>Cryptocurrency Website</title>
    <style>
      /* Style for the container div */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        z-index: 9999; /* Ensure it's on top of everything */
      }

      /* Style for the widget */
      #widget-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px; /* Adjust the width as needed */
        height: 400px; /* Adjust the height as needed */
      }

      /* Style for the widget iframe */
      .jupiter-widget {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Your existing content goes here -->
    </div>

    <div id="overlay">
      <div id="widget-container">
        <!-- Widget will be appended here -->
      </div>
    </div>

    <script src="https://terminal.jup.ag/main-v2.js"></script>
    <script>
      window.Jupiter.init({
        displayMode: "widget",
        endpoint: "https://api.mainnet-beta.solana.com",
        strictTokenList: false,
        defaultExplorer: "Solscan",
        formProps: {
          initialAmount: "1",
          initialOutputMint: "DezXAZ8z7PnrnRJjz3wXBoRgixCa6xjnB7YaB1pPB263",
        },
        appendTo: document.getElementById("widget-container") // Append widget to container div
      });
    </script>
  </body>
</html>
